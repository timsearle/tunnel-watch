name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Swift toolchain
        run: |
          set -euo pipefail
          swift --version
          swift --version | grep -E "Apple Swift version 6\\.[12]"
      - name: Swift test
        run: swift test
