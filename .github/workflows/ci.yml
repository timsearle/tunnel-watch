name: CI

on:
  push:
  pull_request:

jobs:
  test-go:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Go test
        run: go test ./...

  test-swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Swift toolchain
        run: |
          set -euo pipefail
          swift --version
          swift --version | grep -E "Apple Swift version 6\\.[12]"
      - name: Swift test (Apple libraries)
        run: swift test
